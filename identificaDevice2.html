<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci√≥n de Dispositivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .device-info {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
        }

        .android { background-color: #d4edda; color: #155724; }
        .ios { background-color: #cce5ff; color: #004085; }
        .other { background-color: #f8f9fa; color: #343a40; }

        .details {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
        }

        .device-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .android-btn {
            background-color: #34a853;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .ios-btn {
            background-color: #007aff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .desktop-btn {
            background-color: #666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .device-info {
                font-size: 1em;
            }
            
            .device-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detecci√≥n de Dispositivo</h1>
        
        <div id="device-info" class="device-info">
            Detectando dispositivo...
        </div>

        <div id="device-buttons" class="device-buttons">
            <!-- Los botones se insertar√°n aqu√≠ din√°micamente -->
        </div>

        <div class="details">
            <h2>Caracter√≠sticas del dispositivo:</h2>
            <p id="user-agent"></p>
            <p id="mobile-status"></p>
            <p id="tablet-status"></p>
        </div>
    </div>

    <script>
        // Funci√≥n de detecci√≥n principal
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) return 'Android';
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return 'iOS';
            if (esIPad()) return 'iOS (iPad)';
            return 'Otro';
        }

        // Funciones adicionales
        function esMovil() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function esTablet() {
            return /iPad|Android/i.test(navigator.userAgent) && !/Mobile/i.test(navigator.userAgent);
        }

        function esIPad() {
            return navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1;
        }

        // Crear botones seg√∫n el dispositivo
        function createButtons(deviceType) {
            const buttonsContainer = document.getElementById('device-buttons');
            buttonsContainer.innerHTML = ''; // Limpiar botones anteriores

            if (deviceType === 'Android') {
                // Crear 2 botones para Android
                const button1 = document.createElement('button');
                button1.className = 'android-btn';
                button1.textContent = 'Android Button 1';
                button1.onclick = () => alert('Funci√≥n Android 1');
                
                const button2 = document.createElement('button');
                button2.className = 'android-btn';
                button2.textContent = 'Android Button 2';
                button2.onclick = () => alert('Funci√≥n Android 2');
                
                buttonsContainer.append(button1, button2);
                
            } else if (deviceType === 'iOS' || deviceType === 'iOS (iPad)') {
                // Crear 3 botones para iOS
                const button1 = document.createElement('button');
                button1.className = 'ios-btn';
                button1.textContent = 'iOS Button 1';
                button1.onclick = () => alert('Funci√≥n iOS 1');
                
                const button2 = document.createElement('button');
                button2.className = 'ios-btn';
                button2.textContent = 'iOS Button 2';
                button2.onclick = () => alert('Funci√≥n iOS 2');
                
                const button3 = document.createElement('button');
                button3.className = 'ios-btn';
                button3.textContent = 'iOS Button 3';
                button3.onclick = () => alert('Funci√≥n iOS 3');
                
                buttonsContainer.append(button1, button2, button3);
                
            } else {
                // Crear 1 bot√≥n para escritorio
                const button = document.createElement('button');
                button.className = 'desktop-btn';
                button.textContent = 'Desktop Button';
                button.onclick = () => alert('Funci√≥n Escritorio');
                
                buttonsContainer.append(button);
            }
        }

        // Mostrar resultados
        function displayDeviceInfo() {
            const device = detectDevice();
            const infoElement = document.getElementById('device-info');
            
            // Actualizar estilos y contenido
            infoElement.className = 'device-info ';
            switch(device) {
                case 'Android':
                    infoElement.classList.add('android');
                    infoElement.innerHTML = 'üì± Dispositivo Android detectado';
                    break;
                case 'iOS':
                    infoElement.classList.add('ios');
                    infoElement.innerHTML = 'üçé Dispositivo iOS detectado';
                    break;
                case 'iOS (iPad)':
                    infoElement.classList.add('ios');
                    infoElement.innerHTML = 'üñ•Ô∏è iPadOS detectado';
                    break;
                default:
                    infoElement.classList.add('other');
                    infoElement.innerHTML = 'üíª Escritorio u otro dispositivo';
            }

            // Mostrar detalles adicionales
            document.getElementById('user-agent').textContent = 
                `User Agent: ${navigator.userAgent}`;
            
            document.getElementById('mobile-status').textContent = 
                `Es m√≥vil: ${esMovil() ? 'S√≠ ‚úÖ' : 'No ‚ùå'}`;
            
            document.getElementById('tablet-status').textContent = 
                `Es tablet: ${esTablet() ? 'S√≠ ‚úÖ' : 'No ‚ùå'}`;

            // Crear los botones correspondientes
            createButtons(device);
        }

        // Ejecutar al cargar la p√°gina
        window.onload = displayDeviceInfo;
    </script>
</body>
</html>
