        function updateCart(productId, productName, price) {
            const quantity = parseInt(document.getElementById(productId).value) || 0;
            const total = quantity * price;
            
            document.getElementById(`${productId}-total`).textContent = `Importe: $${total}`;
            
            if (quantity > 0) {
                cart[productId] = {name: productName, quantity, price, total};
            } else {
                delete cart[productId];
            }
            
            updateOrderSummary();
        }

        }
        
        function filterColonies() {
            const input = document.getElementById('colonia').value.toLowerCase();
            const coloniasList = document.getElementById('colonias');
            
            if (!currentMunicipio || !colonies[currentMunicipio]) return;
            
            coloniasList.innerHTML = '';
            
            const filtered = colonies[currentMunicipio].filter(colony => 
                colony.name.toLowerCase().includes(input)
            );
            
            filtered.forEach(colony => {
                const option = document.createElement('option');
                option.value = `${colony.name} - $${colony.price}`;
                option.setAttribute('data-colony', JSON.stringify(colony));
                coloniasList.appendChild(option);
            });
        }

        function selectColony() {
            const coloniaInput = document.getElementById('colonia');
            const coloniasList = document.getElementById('colonias');
            const inputValue = coloniaInput.value;
            
            // Buscar en las opciones del datalist
            const options = coloniasList.querySelectorAll('option');
            let foundColony = null;
            
            for (let option of options) {
                if (option.value === inputValue) {
                    foundColony = JSON.parse(option.getAttribute('data-colony'));
                    break;
                }
            }
            
            // TambiÃ©n buscar por coincidencia exacta del nombre
            if (!foundColony && currentMunicipio && colonies[currentMunicipio]) {
                foundColony = colonies[currentMunicipio].find(colony => 
                    inputValue.toLowerCase().includes(colony.name.toLowerCase())
                );
            }
            
            if (foundColony) {
                fletePrice = foundColony.price;
                selectedColony = foundColony.name;
            } else {
                fletePrice = 0;
                selectedColony = '';
            }
            
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const tbody = document.getElementById('order-summary');
            const fleteInfo = document.getElementById('flete-info');
            const totalAmount = document.getElementById('total-amount');
            
            let html = '';
            let subtotal = 0;
            
            Object.values(cart).forEach(item => {
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price}</td>
                        <td>$${item.total}</td>
                    </tr>
                `;
                subtotal += item.total;
            });
            
            tbody.innerHTML = html;
            fleteInfo.textContent = `Flete (${selectedColony || 'No seleccionado'}): $${fletePrice}`;
            totalAmount.textContent = `Total: $${subtotal + fletePrice}`;
        }

        function resetCart() {
            cart = {};
            fletePrice = 0;
            selectedColony = '';
            
            document.querySelectorAll('.quantity-input').forEach(input => input.value = 0);
            document.querySelectorAll('[id$="-total"]').forEach(total => total.textContent = 'Importe: $0');
            document.getElementById('municipio').value = '';
            document.getElementById('colonia').value = '';
            document.getElementById('colonia').placeholder = '--Primero selecciona un municipio--';
            document.getElementById('colonia').disabled = true;
            document.getElementById('colonias').innerHTML = '';
            
            updateOrderSummary();
        }
